<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LOOTEA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Satoshi from Fontshare CDN - All weights -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
    <link rel="stylesheet" href="./styles/animations.css">
    
    <style>
      /* 
       * TYPOGRAPHY SYSTEM
       * -----------------
       * All UI: Satoshi (Regular to Black)
       * Titles/CTAs: Satoshi Black with tight tracking
       */
      html, body {
        font-family: 'Satoshi', system-ui, sans-serif;
        background-color: #111111;
        color: white;
        overflow-x: hidden;
        max-width: 100vw;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-x: none;
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
        /* Removed transform: translateZ(0) - breaks fixed positioning for modals */
      }
      
      #root {
        overflow-x: hidden;
        max-width: 100vw;
      }
      
      /* Display font for titles, CTAs, branding */
      /* Satoshi Black - Tight tracking */
      .font-display {
        font-family: 'Satoshi', system-ui, sans-serif;
        font-weight: 900;
        letter-spacing: -0.02em;
      }
      
      /* Legacy alias */
      .font-gamer {
        font-family: 'Satoshi', system-ui, sans-serif;
        font-weight: 900;
        letter-spacing: -0.02em;
      }
      
      /* Prices/Numbers - Satoshi Bold with tabular numerals */
      .font-mono {
        font-family: 'Satoshi', system-ui, sans-serif;
        font-weight: 700;
        font-feature-settings: "tnum" 1;
      }
      /* GPU Acceleration Classes */
      .gpu-accelerate {
        transform: translateZ(0);
        will-change: transform;
        backface-visibility: hidden;
      }
      
      /* Force GPU compositing for animations */
      .gpu-layer {
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* Optimized animations - use transform only */
      .animate-optimized {
        will-change: transform, opacity;
        contain: layout style paint;
      }
      
      /* Reduce paint areas */
      .contain-paint {
        contain: paint;
      }
      
      /* Mobile performance optimizations */
      @media (max-width: 768px) {
        * {
          -webkit-tap-highlight-color: transparent;
        }
        /* Disable expensive effects on mobile */
        .mobile-no-blur {
          filter: none !important;
        }
        /* Reduce animation complexity */
        .mobile-simple-transition {
          transition-duration: 150ms !important;
        }
      }
      
      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      @keyframes float {
        0%, 100% { transform: translate3d(0, 0, 0); opacity: 0.6; }
        50% { transform: translate3d(0, -8px, 0); opacity: 1; }
      }
      
      @keyframes floatUp {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-400px) translateX(20px); opacity: 0; }
      }
      
      @keyframes shimmer {
        0% { transform: translate3d(-100%, 0, 0); }
        100% { transform: translate3d(100%, 0, 0); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes scaleIn {
        from { 
          opacity: 0; 
          transform: scale(0.95) translate3d(0, 0, 0); 
        }
        to { 
          opacity: 1; 
          transform: scale(1) translate3d(0, 0, 0); 
        }
      }
      
      /* Winner Spotlight Effect */
      @keyframes winnerReveal {
        0% { 
          transform: scale(1) translateY(0); 
          filter: brightness(1);
        }
        30% { 
          transform: scale(1.08) translateY(-8px); 
          filter: brightness(1.3);
        }
        100% { 
          transform: scale(1.12) translateY(-12px); 
          filter: brightness(1.1);
        }
      }
      
      @keyframes spotlightPulse {
        0%, 100% { 
          opacity: 0.6;
          transform: scaleY(1);
        }
        50% { 
          opacity: 0.9;
          transform: scaleY(1.05);
        }
      }
      
      @keyframes goldenGlow {
        0%, 100% { 
          box-shadow: 0 0 0 3px #F7C948, 0 0 25px rgba(247,201,72,0.35), 0 0 50px rgba(247,201,72,0.15);
        }
        50% { 
          box-shadow: 0 0 0 3px #FFD966, 0 0 35px rgba(247,201,72,0.45), 0 0 70px rgba(247,201,72,0.2);
        }
      }
      
      @keyframes textReveal {
        from { 
          opacity: 0; 
          transform: translateX(-50%) translateY(10px);
        }
        to { 
          opacity: 1; 
          transform: translateX(-50%) translateY(0);
        }
      }
      
      @keyframes loserFade {
        to { 
          opacity: 0.15;
          filter: grayscale(80%) brightness(0.4);
        }
      }
      
      @keyframes fadeOutSmooth {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to { 
          opacity: 0;
          transform: scale(0.95);
        }
      }
      
      .animate-marquee {
        animation: marquee 60s linear infinite;
        width: fit-content;
      }
      
      .hover\:pause:hover {
        animation-play-state: paused;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0d1019;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e2330;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #2a3040;
      }
    </style>
